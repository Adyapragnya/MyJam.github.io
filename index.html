<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Shorcuts</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bd-coming-soon.css">
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
</head>

<body>

    <header>
        <div class="container">
            <div class="brand-wrapper">
                <img src="assets/logo.svg" alt="logo" style="width: 120px; height: auto !important;">
                <span class="h1" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"><b>MyJam</b></span>
            </div>
        </div>
    </header>

    <main class="my-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="page-title">Just Cillax And Click to explore....!</h1>
                    <p class="page-subtitle">I just made it for myself to make sure i dont get messed up xd....</p>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div id="timer" class="bd-cd-timer">
                        <div class="time-card">
                            <a href="https://www.youtube.com/">
                                <img src="assets/youtube.svg" alt="" style="width: 90px;height: auto !important;">
                            </a>
                            <p >Youtube</p>
                        </div>
                        <div class="time-card">
                            <a href="https://music.youtube.com/">
                            <img src="assets/musicx.svg" alt="" style="width: 90px;height: auto !important;">
                        </a>
                        <p >Youtube Music</p>
                        </div>
                        <div class="time-card">
                            <a href="https://www.google.com/">
                            <img src="assets/google.svg" alt="" style="width: 90px;height: auto !important;">
                        </a>
                        <p >Google</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <div class="container">
            <nav class="footer-social-links">
                <a href="#!" class="social-link"><i class="mdi mdi-facebook-box"  style="cursor: none;"></i></a>
                <a href="#!" class="social-link"><i class="mdi mdi-twitter"  style="cursor: none;"></i></a>
                <a href="#!" class="social-link"><i class="mdi mdi-google"  style="cursor: none;"></i></a>
            </nav>
            <p class="footer-text mb-0">Copyright All rights reserved to <img src="assets/me-xd.svg" alt="" style="width: 30px; height: auto !important; margin-top: -10px;"><b>Hemanth Kumar S</b></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/bd-timer.js"></script>

</body>

</html>
